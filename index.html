<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="img/logo_pokeball.png" />
		<meta charset="utf-8">
		<title>Pokemon Battle</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="css/stylesheet.css" rel="stylesheet">
		
	</head>
	
	<body>
    <div id="main_container" class="bullseye box_shadow-1 border_radius">
      
      <div id="top_screen">
        <img class="img_spacing" src="img/grass.png" width="400px">
        <img class="img_spacing" src="img/chat_window.png" width="400px">
      </div>
      
      <div id="bottom_screen">
        <img class="img_spacing" src="img/toolbar_bg.png" width="400px" >
          
        <div id="user_buttons">
          <div id="move1_button">
            <div id="move1_text" class="absolute text-18 text_center">Ember</div>
            <img class="absolute" src="img/move.png" height="75px" style="bottom: 170px; left: 20px;">
          </div>
          <div id="move2_button">
            <div id="move2_text" class="absolute text-18 text_center">Scratch</div>
            <img class="absolute" src="img/move.png" height="75px" style="bottom: 170px; right: 20px;">
          </div>
          <div id="move3_button">
            <div id="move3_text" class="absolute text-18 text_center">Growl</div>
            <img class="absolute" src="img/move.png" height="75px" style="bottom: 75px; left: 20px;">
          </div>
          <div id="move4_button">
            <div id="move4_text" class="absolute text-18 text_center">Fear</div>
            <img class="absolute" src="img/move.png" height="75px" style="bottom: 75px; right: 20px;">
          </div>
        </div>
      </div>


    </div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
